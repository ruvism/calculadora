<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
        <header>
            <h1>Calculadora</h1>
        </header>
    
    <body>
        <div >
        <button class='botoes' onclick="calcular('+')">+</button>
        
        <button class='botoes' onclick="calcular('-')">-</button>
        
        <button class='botoes' onclick="calcular('*')">x</button>
        
        <button class='botoes' onclick="calcular('/')">/</button>
        </div>

        <div>
            <span class="resultado" id="output"></span>
        </div>
        
        <script type="text/javascript" src="script.js"></script>     
    </body>
</html>
